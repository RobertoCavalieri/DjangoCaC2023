{% extends "core/base.html" %}
{% load static %}
{% block extra_css %}

{% endblock%}


{% block title %}Alta Persona{% endblock %}
{% block section_title %} {% endblock %}

{% block content %}

{% endblock %}

{% block extra_script %}

{% endblock %}
